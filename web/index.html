<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W2T - Web Image Transparency Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 3px dashed #cbd5e0;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background-color: #f7fafc;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background-color: #ebf8ff;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        
        .single-convert, .batch-convert {
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: #f8fafc;
        }
        
        .convert-type h3 {
            margin-top: 0;
            color: #4a5568;
        }
        
        .threshold-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .range-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        label {
            font-weight: 600;
            color: #4a5568;
            min-width: 60px;
        }
        
        input[type="range"] {
            flex: 1;
        }
        
        input[type="number"] {
            width: 60px;
            padding: 5px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
        }
        
        .threshold-value {
            font-weight: bold;
            color: #667eea;
            min-width: 30px;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .batch-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }
        
        .batch-preview-item {
            text-align: center;
            padding: 5px;
            border-radius: 4px;
            background: white;
        }
        
        .batch-preview-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            background: 
                linear-gradient(45deg, #f0f0f0 25%, transparent 25%),
                linear-gradient(-45deg, #f0f0f0 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #f0f0f0 75%),
                linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 10px 10px;
            background-position: 0 0, 0 5px, 5px -5px, -5px 0px;
        }
        
        .batch-preview-item span {
            display: block;
            font-size: 11px;
            color: #718096;
            margin-top: 2px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }
        
        .preview-container {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }
        
        .preview-container.single-preview {
            grid-template-columns: 1fr;
            justify-items: center;
        }
        
        .preview-container.dual-preview {
            grid-template-columns: 1fr 1fr;
        }
        
        .preview-box {
            text-align: center;
        }
        
        .preview-box h3 {
            margin-bottom: 10px;
            color: #4a5568;
        }
        
        .preview-box img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .checkerboard {
            background-image: 
                linear-gradient(45deg, #f0f0f0 25%, transparent 25%),
                linear-gradient(-45deg, #f0f0f0 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #f0f0f0 75%),
                linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            padding: 10px;
            border-radius: 8px;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }
        
        .error {
            color: #e53e3e;
            background-color: #fed7d7;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        @media (max-width: 768px) {
            .preview-container.dual-preview {
                grid-template-columns: 1fr;
            }
            
            .threshold-control, .range-control {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            
            .batch-preview {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 W2T - Image Transparency Tool</h1>
        <p style="text-align: center; color: #718096; margin-bottom: 30px;">
            画像の明るい部分を透明にして、PNG形式で保存できます
        </p>
        
        <div class="upload-area" id="uploadArea">
            <p>📁 ここに画像ファイルをドロップ、またはクリックして選択</p>
            <input type="file" id="imageInput" accept="image/*">
        </div>
        
        <div id="previewContainer" class="preview-container" style="display: none;">
            <div class="preview-box">
                <h3>元の画像</h3>
                <img id="originalPreview" alt="Original">
            </div>
            <div class="preview-box" id="resultPreviewBox" style="display: none;">
                <h3>変換後の画像</h3>
                <div class="checkerboard">
                    <img id="resultPreview" alt="Result">
                </div>
                <button id="downloadBtn" style="margin-top: 10px;">ダウンロード</button>
            </div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            処理中です...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div class="controls">
            <div class="single-convert convert-type">
                <h3>🎯 単一閾値変換</h3>
                <div class="threshold-control">
                    <label for="threshold">閾値:</label>
                    <input type="range" id="threshold" min="0" max="255" value="240">
                    <span class="threshold-value" id="thresholdValue">240</span>
                </div>
                <button id="convertBtn" disabled>変換実行</button>
            </div>
            
            <div class="batch-convert convert-type">
                <h3>📊 バッチ変換（全閾値）</h3>
                <div class="range-control">
                    <label for="startThreshold">開始:</label>
                    <input type="number" id="startThreshold" min="0" max="255" value="0">
                    <label for="endThreshold">終了:</label>
                    <input type="number" id="endThreshold" min="0" max="255" value="255">
                    <label for="stepThreshold">間隔:</label>
                    <input type="number" id="stepThreshold" min="1" max="50" value="5">
                </div>
                <button id="batchConvertBtn" disabled>バッチ変換実行</button>
                <div class="progress-bar" id="progressBar" style="display: none;">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div id="batchPreview" class="batch-preview" style="display: none;"></div>
                <button id="downloadZipBtn" style="display: none; margin-top: 10px;">📦 ZIPダウンロード</button>
            </div>
        </div>
    </div>

    <script type="module">
        import init, { convert_to_transparent, convert_all_thresholds } from './pkg/w2t_web.js';
        
        let wasm;
        let selectedFile = null;
        let resultBlob = null;
        let batchResults = [];
        
        // WASM初期化
        async function initWasm() {
            wasm = await init();
        }
        
        // DOM要素の取得
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const thresholdSlider = document.getElementById('threshold');
        const thresholdValue = document.getElementById('thresholdValue');
        const convertBtn = document.getElementById('convertBtn');
        const batchConvertBtn = document.getElementById('batchConvertBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const downloadZipBtn = document.getElementById('downloadZipBtn');
        const previewContainer = document.getElementById('previewContainer');
        const resultPreviewBox = document.getElementById('resultPreviewBox');
        const originalPreview = document.getElementById('originalPreview');
        const resultPreview = document.getElementById('resultPreview');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const batchPreview = document.getElementById('batchPreview');
        const startThreshold = document.getElementById('startThreshold');
        const endThreshold = document.getElementById('endThreshold');
        const stepThreshold = document.getElementById('stepThreshold');
        
        // イベントリスナー
        uploadArea.addEventListener('click', () => imageInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('drop', handleDrop);
        imageInput.addEventListener('change', handleFileSelect);
        thresholdSlider.addEventListener('input', updateThresholdValue);
        convertBtn.addEventListener('click', convertImage);
        batchConvertBtn.addEventListener('click', batchConvertImages);
        downloadBtn.addEventListener('click', downloadResult);
        downloadZipBtn.addEventListener('click', downloadZip);
        
        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }
        
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }
        
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('画像ファイルを選択してください。');
                return;
            }
            
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                originalPreview.src = e.target.result;
                // 元の画像のみ表示（変換後は非表示）
                previewContainer.style.display = 'grid';
                previewContainer.className = 'preview-container single-preview';
                resultPreviewBox.style.display = 'none';
                convertBtn.disabled = false;
                batchConvertBtn.disabled = false;
            };
            reader.readAsDataURL(file);
            hideError();
            
            // バッチプレビューをリセット
            batchPreview.style.display = 'none';
            downloadZipBtn.style.display = 'none';
            batchResults = [];
        }
        
        function updateThresholdValue() {
            thresholdValue.textContent = thresholdSlider.value;
        }
        
        async function convertImage() {
            if (!selectedFile) return;
            
            showLoading();
            hideError();
            
            try {
                const arrayBuffer = await selectedFile.arrayBuffer();
                const imageData = new Uint8Array(arrayBuffer);
                const threshold = parseInt(thresholdSlider.value);
                
                const result = convert_to_transparent(imageData, threshold);
                resultBlob = new Blob([result], { type: 'image/png' });
                
                const url = URL.createObjectURL(resultBlob);
                resultPreview.src = url;
                
                // 変換後の画像を表示（2カラムレイアウトに変更）
                resultPreviewBox.style.display = 'block';
                previewContainer.className = 'preview-container dual-preview';
                downloadBtn.disabled = false;
                
            } catch (err) {
                showError('変換中にエラーが発生しました: ' + err.message);
            } finally {
                hideLoading();
            }
        }
        
        async function batchConvertImages() {
            if (!selectedFile) return;
            
            const start = parseInt(startThreshold.value);
            const end = parseInt(endThreshold.value);
            const step = parseInt(stepThreshold.value);
            
            if (start > end) {
                showError('開始値は終了値以下である必要があります。');
                return;
            }
            
            if (step <= 0 || step > 50) {
                showError('間隔は1から50の間で設定してください。');
                return;
            }
            
            showLoading();
            hideError();
            progressBar.style.display = 'block';
            batchPreview.style.display = 'none';
            
            try {
                const arrayBuffer = await selectedFile.arrayBuffer();
                const imageData = new Uint8Array(arrayBuffer);
                
                // バッチ処理を実行
                const results = convert_all_thresholds(imageData, start, end, step);
                batchResults = [];
                batchPreview.innerHTML = '';
                
                const totalCount = Math.ceil((end - start) / step) + 1;
                
                for (let i = 0; i < results.length; i++) {
                    const result = results[i];
                    const threshold = result.threshold;
                    const data = result.data;
                    
                    // プログレスバー更新
                    const progress = ((i + 1) / results.length) * 100;
                    progressFill.style.width = progress + '%';
                    
                    // 結果を保存
                    const blob = new Blob([data], { type: 'image/png' });
                    batchResults.push({
                        threshold: threshold,
                        blob: blob,
                        filename: `threshold_${threshold.toString().padStart(3, '0')}.png`
                    });
                    
                    // プレビュー作成
                    const previewItem = document.createElement('div');
                    previewItem.className = 'batch-preview-item';
                    
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(blob);
                    img.alt = `Threshold ${threshold}`;
                    
                    const span = document.createElement('span');
                    span.textContent = threshold;
                    
                    previewItem.appendChild(img);
                    previewItem.appendChild(span);
                    batchPreview.appendChild(previewItem);
                    
                    // UIの応答性を保つために少し待機
                    if (i % 10 === 0) {
                        await new Promise(resolve => setTimeout(resolve, 1));
                    }
                }
                
                batchPreview.style.display = 'grid';
                downloadZipBtn.style.display = 'block';
                
            } catch (err) {
                showError('バッチ変換中にエラーが発生しました: ' + err.message);
            } finally {
                hideLoading();
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
            }
        }
        
        async function downloadZip() {
            if (batchResults.length === 0) return;
            
            showLoading('ZIPファイルを作成中...');
            
            try {
                // JSZipを動的に読み込み
                const JSZip = await import('https://cdn.skypack.dev/jszip');
                const zip = new JSZip.default();
                
                // 各ファイルをZIPに追加
                for (const result of batchResults) {
                    const arrayBuffer = await result.blob.arrayBuffer();
                    zip.file(result.filename, arrayBuffer);
                }
                
                // ZIPファイルを生成
                const zipBlob = await zip.generateAsync({ type: 'blob' });
                
                // ダウンロード
                const url = URL.createObjectURL(zipBlob);
                const a = document.createElement('a');
                a.href = url;
                const baseFilename = selectedFile.name.replace(/\.[^/.]+$/, '');
                a.download = `${baseFilename}_all_thresholds.zip`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
            } catch (err) {
                showError('ZIP作成中にエラーが発生しました: ' + err.message);
            } finally {
                hideLoading();
            }
        }
        
        function downloadResult() {
            if (!resultBlob) return;
            
            const url = URL.createObjectURL(resultBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'transparent_' + (selectedFile.name || 'image.png');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function showLoading(message = '処理中です...') {
            loading.textContent = message;
            loading.style.display = 'block';
            convertBtn.disabled = true;
            batchConvertBtn.disabled = true;
        }
        
        function hideLoading() {
            loading.style.display = 'none';
            convertBtn.disabled = false;
            batchConvertBtn.disabled = false;
        }
        
        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }
        
        function hideError() {
            error.style.display = 'none';
        }
        
        // 初期化
        initWasm().catch(console.error);
    </script>
</body>
</html>
